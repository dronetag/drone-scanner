name: drone_scanner
description: >
  Multi-platform mobile application for receiving Remote ID information
  broadcasted by nearby UAVs, compatible with ASTM F3411, ASD-STAN prEN
  4709-002 standards
repository: https://github.com/dronetag/drone-scanner
issue_tracker: https://github.com/dronetag/drone-scanner/issues
version: 1.5.2

publish_to: none
environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_opendroneid: 0.12.0
  flutter_local_notifications: ^14.0.0
  another_flushbar: ^1.12.30
  sprintf: "^6.0.0"
  google_api_headers: ^1.1.1
  google_maps_flutter: ^2.4.0
  location: ^5.0.3
  http: ^0.13.4
  permission_handler: ^10.0.0
  flutter_spinbox: ^0.8.0
  path_provider: ^2.0.9
  showcaseview: ^1.1.7
  shared_preferences: ^2.0.13
  device_info_plus: ^8.0.0
  f_logs: ^2.0.0 
  timer_builder: ^2.0.0
  csv: ^5.0.1
  app_settings: ^4.1.3
  share_plus: ^6.3.2
  flutter_bloc: ^8.0.1
  package_info: ^2.0.2
  localstorage: ^4.0.0+1
  sentry_flutter: ^7.9.0 
  rxdart: ^0.27.5
  vector_math: ^2.1.2
  wakelock: ^0.6.2
  scrollable_positioned_list: ^0.3.5
  flutter_markdown: ^0.6.13
  flutter_osm_plugin: ^0.42.0
  url_launcher: ^6.1.6
  navigation_history_observer: ^1.1.0

dev_dependencies:
  dependency_validator: ^3.0.0
  pedantic: ^1.11.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/config/
    - assets/google_maps/
    - assets/docs/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/TitilliumWeb-Black.ttf
        - asset: assets/fonts/TitilliumWeb-Bold.ttf
        - asset: assets/fonts/TitilliumWeb-Italic.ttf
        - asset: assets/fonts/TitilliumWeb-Light.ttf
        - asset: assets/fonts/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/TitilliumWeb-SemiBold.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700
    - family:  DroneScannerIcon
      fonts:
        - asset: assets/fonts/DroneScannerIcon.ttf
          weight: 700
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
